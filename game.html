<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="mainflex">
        <div class="playersection">
            <div class="playername text" id="playerxname"></div>
            <div class="playerscore text" id="playerxscore"></div>
            <div class="buttonsbox">
                <div class="buttonsrow">
                    <button class="xobutton 1" id="x1">X</button>
                    <button class="xobutton 2" id="x2">X</button>
                    <button class="xobutton 3" id="x3">X</button>
                </div>
                <div class="buttonsrow">
                    <button class="xobutton 4" id="x4">X</button>
                    <button class="xobutton 5" id="x5">X</button>
                    <button class="xobutton 6" id="x6">X</button>
                </div>
                <div class="buttonsrow">
                    <button class="xobutton 7" id="x7">X</button>
                    <button class="xobutton 8" id="x8">X</button>
                    <button class="xobutton 9" id="x9">X</button>
                </div>
            </div>
        </div>
        <div class="gamesection">
            <div class="title">Welcome to Tic Tac Toe</div>
            <div class="gamebox">
                <div class="gamerow">
                    <div class="xoinput" id="gap1"></div>
                    <div class="xoinput" id="gap2"></div>
                    <div class="xoinput" id="gap3"></div>
                </div>
                <div class="gamerow">
                    <div class="xoinput" id="gap4"></div>
                    <div class="xoinput" id="gap5"></div>
                    <div class="xoinput" id="gap6"></div>
                </div>
                <div class="gamerow">
                    <div class="xoinput" id="gap7"></div>
                    <div class="xoinput" id="gap8"></div>
                    <div class="xoinput" id="gap9"></div>
                </div>
            </div>
        </div>
        <div class="playersection">
            <div class="playername text"id="playeroname"></div>
            <div class="playerscore text"id="playeroscore"></div>
            <div class="buttonsbox">
                <div class="buttonsrow">
                    <button class="xobutton 1" id="o1">O</button>
                    <button class="xobutton 2" id="o2">O</button>
                    <button class="xobutton 3" id="o3">O</button>
                </div>
                <div class="buttonsrow">
                    <button class="xobutton 4" id="o4">O</button>
                    <button class="xobutton 5" id="o5">O</button>
                    <button class="xobutton 6" id="o6">O</button>
                </div>
                <div class="buttonsrow">
                    <button class="xobutton 7" id="o7">O</button>
                    <button class="xobutton 8" id="o8">O</button>
                    <button class="xobutton 9" id="o9">O</button>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text" id="winner"></h1>
    <div class="inputsection">
        <div class="playerinput">
            <div class="playernameinput">
                <input id="player1nameinput" placeholder="Enter Player 1 Name">
            </div>
            <div class="playersymbolselect">
                <select id="player1symbolselect">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button id="submitdata1">Submit</button>
            </div>
        </div>
        <div class="playerinput">
            <div class="playernameinput">
                <input id="player2nameinput" placeholder="Enter Player 2 Name">
            </div>
            <div class="playersymbolselect">
                <select id="player2symbolselect">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button id="submitdata2">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
