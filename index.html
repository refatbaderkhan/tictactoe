<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="inputsection">
        <div class="playerinput">
            <div class="playernameinput">
                <input id="player1nameinput" placeholder="Enter Player 1 Name">
            </div>
            <div class="playersymbolselect">
                <select id="player1symbolselect">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button id="submitdata1">Submit</button>
            </div>
        </div>
        <div class="playerinput">
            <div class="playernameinput">
                <input id="player2nameinput" placeholder="Enter Player 2 Name">
            </div>
            <div class="playersymbolselect">
                <select id="player2symbolselect">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button id="submitdata2">Submit</button>
            </div>
        </div>
    </div>
    <a href="game.html"> Let's Play! </a>
    <script src="script.js"></script>
</body>
